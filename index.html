<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body class='content-box'>
    <header class="header">
      <section 
        <a href="index.html">
        <img src='https://i.insider.com/5032aeb369bedd6c76000003?width=600&format=jpeg&auto=webp' alt='Ford GT' class='logo'>
        </a>
        <h1>Car Quiz</h1>
      </section>
      <section class="start-section">
        <form>
          <input type="submit" id="start-button" value="Start Quiz">
        </form>
      </section>
      <section>
        <ul>
          <li class="homePage">Question:
            <span class="questionNumber">0</span>/5
          </li>
          <li class="homePage">Score:
            <span class="score">0</span>
          </li>
        </ul>
      </section>
    </header>
  </body>
</html>
